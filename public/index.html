<!DOCTYPE html>
<html>
  <head>
    <title>Face Comparison</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      img {
        width: 30%;
        height: 30%;
      }

      h1 {
        margin-top: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .form-group-button {
        display: flex;
        flex-direction: column;
        gap: 10;
      }

      .form-group-button div {
        display: flex;
        flex-direction: column;
        gap: 10;
      }

      .form-group {
        width: 100%;
        margin-bottom: 10px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input[type="file"] {
        display: block;
      }

      .form-group button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 30%;
      }

      .result {
        margin-top: 20px;
        padding: 10px;
        width: 100%;
        background-color: #f0f0f0;
      }

      p {
        margin: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ClassCheck Face Comparison</h1>
      <div class="form-group">
        <label for="file">Select an image:</label>
        <input type="file" id="file" />
      </div>
      <div class="form-group">
        <label for="userId">User Id:</label>
        <input type="text" id="userId" />
      </div>
      <div class="form-group form-group-button">
        <button onclick="uploadImage()">Upload</button>
        <br />
        <div>
          <div class="form-group">
            <p>Imagem do database:</p>
            <img id="database" alt="" />
          </div>
          <div class="form-group">
            <p>Imagem enviada:</p>
            <br />
            <img id="enviada" alt="" />
          </div>
        </div>
      </div>
      <div class="result">
        <h2>Result:</h2>
        <p id="result-text"></p>
      </div>
    </div>

    <script>
      function uploadImage() {
        const fileInput = document.getElementById("file");
        const file = fileInput.files[0];

        if (!file) {
          alert("Please select an image file.");
          return;
        }

        const userIdInput = document.getElementById("userId");
        const userId = userIdInput.value.trim();

        if (!userId) {
          alert("Please enter a user ID.");
          return;
        }

        const imageDb = document.getElementById("database");
        imageDb.setAttribute(
          "src",
          "https://photos173431-staging.s3.sa-east-1.amazonaws.com/public/" + userId + ".jpg"
        );

        const imageEnviada = document.getElementById("enviada");
        imageEnviada.setAttribute("src", URL.createObjectURL(file));

        const apiUrl = "http://127.0.0.1:5000/photos";

        const encodedImage = getBase64EncodedImage(file);
        const body = JSON.stringify({ image: encodedImage, userId });

        fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "image/jpeg;image/png",
          },
          body,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              document.getElementById("result-text").textContent = "Error: " + data.error;
            } else {
              const similarity = data.Similarity || 0;
              document.getElementById("result-text").textContent = "Similarity: " + similarity.toFixed(2) + "%";
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("result-text").textContent = "An error occurred.";
          });
      }

      function getBase64EncodedImage(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onloadend = () => {
            const base64Data = reader.result.split(",")[1];
            resolve(base64Data);
          };
          reader.onerror = (error) => reject(error);
        });
      }
    </script>
  </body>
</html>
