<!DOCTYPE html>
<html>
  <head>
    <title>Face Comparison</title>
    <script>
      let videoElement, userIdInput;

      function initializeCamera() {
        videoElement = document.createElement("video");
        videoElement.autoplay = true;
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then((stream) => {
            videoElement.srcObject = stream;
            document.body.querySelector(".divVideo").appendChild(videoElement);
          })
          .catch((error) => {
            console.error("Error accessing camera:", error);
            alert("Error accessing camera. Please try again.");
          });
      }

      function captureScreenshot() {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;
        context.drawImage(videoElement, 0, 0, videoElement.videoWidth, videoElement.videoHeight);

        const screenshotDataUrl = canvas.toDataURL("image/png");
        const blob = dataURLtoBlob(screenshotDataUrl);
        const file = new File([blob], "screenshot.png");

        sendImage(file);
      }

      function dataURLtoBlob(dataURL) {
        const parts = dataURL.split(",");
        const byteString = parts[0].indexOf("base64") >= 0 ? atob(parts[1]) : decodeURIComponent(parts[1]);
        const mime = parts[0].split(":")[1].split(";")[0];

        const byteArray = new Uint8Array(byteString.length);
        for (let i = 0; i < byteString.length; i++) {
          byteArray[i] = byteString.charCodeAt(i);
        }

        return new Blob([byteArray], { type: mime });
      }

      function sendImage(file) {
        if (!userIdInput.value.trim()) {
          alert("Please enter a user ID.");
          return;
        }

        const userId = userIdInput.value.trim();
        const imageDb = document.getElementById("database");
        imageDb.setAttribute(
          "src",
          "https://photos173431-staging.s3.sa-east-1.amazonaws.com/public/" + userId + ".jpg"
        );

        const imageEnviada = document.getElementById("enviada");
        imageEnviada.setAttribute("src", URL.createObjectURL(file));

        const apiUrl = "http://ec2-18-228-199-45.sa-east-1.compute.amazonaws.com:5000/photos";
        const formData = new FormData();
        formData.append("file", file);

        const requestUrl = `${apiUrl}?userId=${encodeURIComponent(userId)}`;

        fetch(requestUrl, {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              document.getElementById("result-text").textContent = "Error: " + data.error;
            } else {
              const similarity = data.Similarity || 0;
              document.getElementById("result-text").textContent = "Similarity: " + similarity.toFixed(2) + "%";
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("result-text").textContent = "An error occurred.";
          });
      }

      function uploadImage() {
        const fileInput = document.getElementById("file");
        const file = fileInput.files[0];

        if (!file) {
          alert("Please select an image file.");
          return;
        }

        if (!userIdInput.value.trim()) {
          alert("Please enter a user ID.");
          return;
        }

        const userId = userIdInput.value.trim();
        const imageDb = document.getElementById("database");
        imageDb.setAttribute(
          "src",
          "https://photos173431-staging.s3.sa-east-1.amazonaws.com/public/" + userId + ".jpg"
        );

        const imageEnviada = document.getElementById("enviada");
        imageEnviada.setAttribute("src", URL.createObjectURL(file));

        const apiUrl = "http://ec2-18-228-199-45.sa-east-1.compute.amazonaws.com:5000/photos";
        const formData = new FormData();
        formData.append("file", file);

        const requestUrl = `${apiUrl}?userId=${encodeURIComponent(userId)}`;

        fetch(requestUrl, {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              document.getElementById("result-text").textContent = "Error: " + data.error;
            } else {
              const similarity = data.Similarity || 0;
              document.getElementById("result-text").textContent = "Similarity: " + similarity.toFixed(2) + "%";
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("result-text").textContent = "An error occurred.";
          });
      }

      document.addEventListener("DOMContentLoaded", function () {
        if (window.location.href.indexOf("18-228-199-45") <= 0) {
          window.location.href = "http://ec2-18-228-199-45.sa-east-1.compute.amazonaws.com:5000";
        }
        userIdInput = document.getElementById("userId");
        initializeCamera();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>ClassCheck Detecção Facial</h1>
      <div class="form-group">
        <div class="divVideo"></div>
        <div class="row-label">
          <label for="userId">Matricula:</label>
          <select id="userId">
            <option value="123">123</option>
            <option value="321">321</option>
            <option value="456">456</option>
            <option value="654">654</option>
            <option value="789">789</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="button-group">
          <button onclick="captureScreenshot()">Capturar Screenshot</button>
          <button onclick="uploadImage()">Upload Imagem</button>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <p>Imagem do banco de dados:</p>
          <img id="database" alt="" />
        </div>
        <div class="form-group">
          <p>Imagem enviada:</p>
          <br />
          <img id="enviada" alt="" />
        </div>
      </div>
      <div class="result">
        <h2>Result:</h2>
        <p id="result-text"></p>
      </div>
    </div>

    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
      }
      img {
        width: 70%;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        font-weight: bold;
        color: #333;
      }
      .form-group select {
        width: 100%;
        padding: 5px;
        font-size: 16px;
        border-radius: 5px;
      }
      .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      .button-group button {
        flex: 1;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
        margin-right: 10px;
      }
      .button-group button:last-child {
        margin-right: 0;
      }
      .row {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        gap: 20px;
      }
      .row .form-group {
        flex-basis: 100%;
        text-align: center;
      }
      .result {
        margin-top: 20px;
      }
      .result h2 {
        text-align: center;
        color: #333;
      }
      .result p {
        text-align: center;
        color: #333;
      }
      .divVideo {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .divVideo video {
        max-width: 30%;
        height: auto;
      } /* Media queries */
      @media (max-width: 600px) {
        .container {
          padding: 10px;
        }
        .form-group select {
          font-size: 14px;
        }
        .button-group button {
          font-size: 14px;
        }
        .row {
          gap: 10px;
        }
      }
      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }
        .form-group select {
          font-size: 15px;
        }
        .button-group button {
          font-size: 15px;
        }
        .row {
          gap: 15px;
        }
      }
      @media (max-width: 992px) {
        .container {
          padding: 20px;
        }
        .form-group select {
          font-size: 16px;
        }
        .button-group button {
          font-size: 16px;
        }
        .row {
          gap: 20px;
        }
      }
      @media (max-width: 1200px) {
        .container {
          padding: 25px;
        }
        .form-group select {
          font-size: 17px;
        }
        .button-group button {
          font-size: 17px;
        }
        .row {
          gap: 25px;
        }
      }
    </style>
  </body>
</html>
